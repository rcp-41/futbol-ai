name: futbol_ai
description: "FutbolAI — Elit Futbol Analiz & Tahmin Uygulaması"
publish_to: 'none'
version: 1.0.2+3

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.7
  firebase_auth: ^5.5.2
  firebase_analytics: ^11.5.2
  firebase_crashlytics: ^4.3.3
  firebase_remote_config: ^5.3.3
  cloud_functions: ^5.3.4

  # State & DI
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # UI
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  lottie: ^3.3.1
  cached_network_image: ^3.4.1
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17

  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.4

  # Routing
  go_router: ^14.8.1

  # Utils
  intl: ^0.20.2
  timeago: ^3.7.0
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4


  # Local Storage
  shared_preferences: ^2.3.5
  hive_flutter: ^1.1.0

  # OTA Updates (Code Push)
  shorebird_code_push: ^2.0.1
  package_info_plus: ^8.2.1
  upgrader: ^11.4.0
  google_generative_ai: ^0.4.7
  http: ^1.6.0
  path_provider: ^2.1.5
  open_filex: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.3

  mockito: ^5.4.5

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
